<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Пользователи и TODO/Посты</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    height: 100vh;
  }
  .left-panel {
    width: 300px;
    border-right: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .filter-input {
    margin-bottom: 10px;
    padding: 5px;
    font-size: 16px;
  }
  .user-list {
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 0;
    margin: 0 0 10px 0;
    list-style: none;
  }
  .user-list li {
    padding: 8px 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  .user-list li:hover, .user-list li.selected {
    background-color: #007bff;
    color: white;
  }
  .toggle-btn {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .right-panel {
    flex-grow: 1;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .right-panel h2 {
    margin-top: 0;
  }
  .item-list {
    list-style: none;
    padding: 0;
  }
  .item-list li {
    padding: 6px 8px;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body>

<div class="left-panel">
  <input type="text" class="filter-input" placeholder="Фильтр пользователей" />
  <ul class="user-list"></ul>
  <button class="toggle-btn" disabled>Показать посты</button>
</div>

<div class="right-panel">
  <h2>Выберите пользователя</h2>
  <ul class="item-list"></ul>
</div>

<script>
  // Пример данных пользователей с TODO и постами
  const users = [
    {
      id: 1,
      name: "Иван Иванов",
      todos: [
        { id: 1, title: "Купить продукты" },
        { id: 2, title: "Позвонить маме" },
        { id: 3, title: "Сделать домашнее задание" }
      ],
      posts: [
        { id: 1, title: "Мой первый пост" },
        { id: 2, title: "Как я учу JavaScript" }
      ]
    },
    {
      id: 2,
      name: "Мария Петрова",
      todos: [
        { id: 1, title: "Записаться на курсы" },
        { id: 2, title: "Сходить в спортзал" }
      ],
      posts: [
        { id: 1, title: "Путешествие в Италию" },
        { id: 2, title: "Рецепт вкусного борща" }
      ]
    },
    {
      id: 3,
      name: "Алексей Смирнов",
      todos: [
        { id: 1, title: "Подготовить презентацию" },
        { id: 2, title: "Отправить отчёт" }
      ],
      posts: [
        { id: 1, title: "Обзор новых технологий" }
      ]
    }
  ];

  const userListEl = document.querySelector('.user-list');
  const filterInput = document.querySelector('.filter-input');
  const toggleBtn = document.querySelector('.toggle-btn');
  const rightPanelTitle = document.querySelector('.right-panel h2');
  const itemListEl = document.querySelector('.item-list');

  let filteredUsers = users.slice();
  let selectedUser = null;
  let showingTodos = true;

  // Функция отрисовки списка пользователей
  function renderUserList() {
    userListEl.innerHTML = '';
    filteredUsers.forEach(user => {
      const li = document.createElement('li');
      li.textContent = user.name;
      li.dataset.userid = user.id;
      if (selectedUser && selectedUser.id === user.id) {
        li.classList.add('selected');
      }
      li.addEventListener('click', () => {
        selectUser(user.id);
      });
      userListEl.appendChild(li);
    });
  }

  // Выбор пользователя
  function selectUser(userId) {
    selectedUser = users.find(u => u.id === userId);
    showingTodos = true;
    toggleBtn.textContent = 'Показать посты';
    toggleBtn.disabled = false;
    renderUserList();
    renderRightPanel();
  }

  // Отрисовка правой части (TODO или посты)
  function renderRightPanel() {
    if (!selectedUser) {
      rightPanelTitle.textContent = 'Выберите пользователя';
      itemListEl.innerHTML = '';
      toggleBtn.disabled = true;
      return;
    }

    if (showingTodos) {
      rightPanelTitle.textContent = `TODO список: ${selectedUser.name}`;
      renderItems(selectedUser.todos);
    } else {
      rightPanelTitle.textContent = `Посты: ${selectedUser.name}`;
      renderItems(selectedUser.posts);
    }
  }

  // Отрисовка списка задач или постов
  function renderItems(items) {
    itemListEl.innerHTML = '';
    if (!items || items.length === 0) {
      itemListEl.innerHTML = '<li>Список пуст</li>';
      return;
    }
    items.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.title;
      itemListEl.appendChild(li);
    });
  }

  // Фильтрация пользователей по вводу
  filterInput.addEventListener('input', () => {
    const filterText = filterInput.value.toLowerCase();
    filteredUsers = users.filter(u => u.name.toLowerCase().includes(filterText));
    // Если выбранный пользователь не попадает под фильтр — сброс выбора
    if (selectedUser && !filteredUsers.some(u => u.id === selectedUser.id)) {
      selectedUser = null;
      toggleBtn.disabled = true;
      itemListEl.innerHTML = '';
      rightPanelTitle.textContent = 'Выберите пользователя';
    }
    renderUserList();
  });

  // Переключение TODO / Посты
  toggleBtn.addEventListener('click', () => {
    if (!selectedUser) return;
    showingTodos = !showingTodos;
    toggleBtn.textContent = showingTodos ? 'Показать посты' : 'Показать TODO';
    renderRightPanel();
  });

  // Инициализация
  renderUserList();
  renderRightPanel();

</script>

</body>
</html>
